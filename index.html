<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Web Designing</title>
  </head>
  <body>
    <h1>Indian Cricketers</h1>
    <div class="portfolio">
      <div class="sub">
        <img src="images/jadeja.png" alt="Ravindra jadeja">
        <h1>Ravindra Jadeja</h1>
        <p>AllRounder</p>
      </div>
      <div class="sub">
        <img src="images/dhoni.png" alt="M.S.Dhoni">
        <h1>M.S.Dhoni</h1>
        <p>Wicket Keeper</p>
      </div>
      <div class="sub">
        <img src="images/hardik.png" alt="Hardik Pandya">
        <h1>Hardik Pandya</h1>
        <p>Dashing Finisher</p>
      </div>
      <div class="sub">
        <img src="images/pant.png" alt="Rishabh Pant">
        <h1>Rishabh Pant</h1>
        <p>Sledger and Finisher</p>
      </div>
      <div class="sub">
        <img src="images/kohli.png" alt="Virat Kohli">
        <h1>Virat Kohli</h1>
        <p>Skipper and Right Hand Batsman</p>
      </div>
      <div class="sub">
        <img src="images/rohith.png" alt="Rohith Sharma">
        <h1>Rohith Sharma</h1>
        <p>Dashing Opener and my favourite</p>
      </div>
    </div>
  </body>
</html>
